<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <!-- Подключение Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Основной контейнер -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Добро пожаловать в админ-панель</h1>
                <p class="text-center mb-5">Здесь можно управлять загрузкой файлов и просматривать записи.</p>

                <!-- Карточка для загрузки файла -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title"><i class="fas fa-upload"></i> Загрузить файл с фамилиями</h4>
                    </div>
                    <div class="card-body">
                        <form action="/upload-fio" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Выберите файл</label>
                                <input type="file" name="file" id="file" class="form-control" accept=".csv, .xlsx, .xls" required />
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-cloud-upload-alt"></i> Загрузить файл
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Карточка для скачивания Excel файла -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <h4 class="card-title"><i class="fas fa-file-excel"></i> Скачать файл с записями</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-warning btn-lg w-100" onclick="downloadRegistrations()">
                            <i class="fas fa-download"></i> Скачать Excel файл с записями
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Функция для скачивания файла Excel с записями
        function downloadRegistrations() {
            window.location.href = '/download-registrations'; // Отправляем запрос на скачивание
        }
    </script>

</body>
</html>
