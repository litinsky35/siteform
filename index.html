<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на тестирование</title>
    <!-- Подключение Bootstrap и Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Основной контейнер -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- Заголовок -->
                <h1 class="text-center mb-4">Запись на тестирование</h1>

                <!-- Форма для записи -->
                <form action="/register" method="post">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="card-title"><i class="fas fa-pencil-alt"></i> Записаться на тест</h4>
                        </div>
                        <div class="card-body">
                            <!-- Выбор ФИО -->
                            <div class="mb-3">
                                <label for="fio" class="form-label">ФИО</label>
                                <select id="fio" name="fio" class="form-select" required>
                                    <option value="">Выберите ФИО</option>
                                    <!-- ФИО будут добавляться сюда с помощью JavaScript -->
                                </select>
                            </div>

                            <!-- Выбор даты -->
                            <div class="mb-3">
                                <label for="date" class="form-label">Дата</label>
                                <select id="date" name="date" class="form-select" required>
                                    <option value="">Выберите дату</option>
                                    <option value="15.11.2025">15.11.2025</option>
                                    <option value="16.11.2025">16.11.2025</option>
                                </select>
                            </div>

                            <!-- Выбор временного диапазона -->
                            <div class="mb-3">
                                <label for="time" class="form-label">Временной диапазон</label>
                                <select id="time" name="time" class="form-select" required>
                                    <option value="">Выберите временной диапазон</option>
                                    <!-- Временные диапазоны будут добавляться сюда динамически -->
                                </select>
                            </div>

                            <!-- Кнопка для отправки формы -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg w-100">
                                    <i class="fas fa-check-circle"></i> Записаться
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Данные временных диапазонов
        const timeOptions = {
            '15.11.2025': [
                '9:00 - 10:30',
                '10:30 - 12:00',
                '14:00 - 15:30',
                '15:30 - 17:00'
            ],
            '16.11.2025': [
                '10:00 - 11:30',
                '11:30 - 13:00'
            ]
        };

        // Загружаем список фамилий с сервера
        fetch('http://localhost:3000/get-fio-list')
            .then(response => response.json()).then(data => {
                const fioSelect = document.getElementById('fio');

                // Добавляем опцию "Выберите ФИО"
                const defaultOption = document.createElement('option');
                defaultOption.textContent = 'Выберите ФИО';
                defaultOption.value = '';
                fioSelect.appendChild(defaultOption);

                // Добавляем фамилии в выпадающий список
                data.forEach(fio => {
                    const option = document.createElement('option');
                    option.value = fio;
                    option.textContent = fio;
                    fioSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Ошибка при получении списка фамилий:', error);
            });

        // Обработчик изменения даты для обновления временных диапазонов
        document.getElementById('date').addEventListener('change', function() {
            const selectedDate = this.value;
            const timeSelect = document.getElementById('time');

            // Очищаем предыдущие временные диапазоны
            timeSelect.innerHTML = '<option value="">Выберите временной диапазон</option>';

            // Добавляем новые временные диапазоны в зависимости от выбранной даты
            if (selectedDate && timeOptions[selectedDate]) {
                timeOptions[selectedDate].forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                });
            }
        });
    </script>

</body>
</html>
